<ion-view view-title="Home">
  <ion-content class="home-content">
    <img ng-src="img/next-up.png" class="next-up-arrow">

    <div class="card class">
      <div class="item item-text-wrap">
        <img ng-src="img/ribbon-grey.png" class="grey-arrow">
        <p class="courseCode">Math 101</p>
        <p class="details">
          NBA
          <br/> 3:05 - 4:20
        </p>
      </div>
    </div>

    <div class="card event">
      <div class="item item-text-wrap date">
        <p class="month">
          March
        </p>
        <p class="date">
          9
        </p>
      </div>
      <div class="item item-text-wrap details">
        Another Event Twice Again
      </div>
    </div>

    <ion-list>
      <a class="item item-icon-left item-icon-right" href="#app/news/news-item">
        <i class="icon ion-fork"></i>
        <p class="list-item-header">MAIN NEWS</p>
        <p class="list-item-title">New Opening Hours</p>
        <i class="icon ion-ios-arrow-right news-arrow"></i>
      </a>

      <a class="item item-icon-left item-icon-right" href="#app/news/news-item">
        <i class="icon ion-fork"></i>
        <p class="list-item-header">CAFETERIA</p>
        <p class="list-item-title">Student Riots on campus</p>
        <i class="icon ion-ios-arrow-right news-arrow"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
