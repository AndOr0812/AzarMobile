      <a class="close" ng-click="closeInfo()">Close</a>
      <p class="className">Programming Languages</p>
    </div>
    <div class="info">
      <p class="classLabel">Class</p>

      <div class="time">
        <i class="icon ion-ios-alarm-outline"></i>

        </div>
        <div class="time">
          <p>8:00 am - 9:15 am</p>

        </div>

        <i class="icon ion-ios-location-outline"></i>

      </div>

      <div class="lecturer">
