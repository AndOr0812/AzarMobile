<ion-modal-view>
  <ion-content class="login">
    <a class="button button-icon ion-ios-close-empty closelogin" ng-click="closeLogin()"></a>
    <img ng-src="img/logo.png" class="logo">
    <form ng-submit="doLogin()" class="form">
      <div class="list list-inset">
        <label class="item item-input" id="idnumber">
          <input type="text" placeholder="ID Number" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
