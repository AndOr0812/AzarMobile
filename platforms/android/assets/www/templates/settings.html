<ion-view view-title="Settings">
  <ion-content>
    <div id="name-block">
      <div id="names">
        <p id="first">{{firstName}}</p>
        <p id="last">{{lastName}}</p>
      </div>
      <div id="settings-ribbon">
        <img ng-src="img/ribbon-grey.png">
      </div>
    </div>

    <ion-list class= "settingsList">
      <!--  Account-->
      <ion-item class="item-divider">
        Account
      </ion-item>
      <a class="item item-icon-left item-icon-right" ng-click="showProfile()">
        <i class="icon ion-ios-person-outline"></i> Profile
        <i class="icon ion-ios-arrow-right news-arrow"></i>
      </a>

      <a class="item item-icon-left" ng-click="logOut()">
        <i class="icon ion-key"></i> Sign out
      </a>

        <i class="icon ion-ios-volume-high"></i> Sounds
        <label class="toggle toggle-positive">
          <input type="checkbox" checked="">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div> -->
      <!--  Other-->
      <ion-item class="item-divider">
        Other
      </ion-item>
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-ios-lightbulb-outline"></i> About
        <i class="icon ion-ios-arrow-right news-arrow"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
