<ion-view view-title="">
  <ion-content class="news-item">
    <div class="meta">
      <p class="category" ng-model="category">{{category}}</p>
      <p class="title" ng-model="title">{{title}}</p>
      <p class="sender" ng-model="sender">{{sender}}</p>
      <p class="date" ng-model="date">{{date}}</p>
    </div>

    <div class="content" ng-model="message">
      {{message}}
    </div>
  </ion-content>
</ion-view>
