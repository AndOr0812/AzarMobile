<ion-view view-title="Schedule">

  <ion-content class="schedule-page">
    <div class="separator"></div>

    <div class="dateBlock">
      <img ng-src="img/schedule.jpg" class="image">
      <p class="date">
        8
      </p>
      <p class="day">
         Monday
      </p>
      <p class="month">
        February 2015
      </p>
    </div>

    <ion-list class="events">
      <div class="itemBlock">
        <div class="circle"></div>
        <a class="item schedule-item" ng-click="courseInfo()">
            <p class="time">
              8 am
            </p>
          Programming Languages
        </a>
      </div>

      <div class="itemBlock">
        <div class="circle1"></div>
        <a class="item schedule-item" ng-click="courseInfo()">
            <p class="time">
              1 pm
            </p>
          Discrete Math
        </a>
      </div>

    </ion-list>
  </ion-content>
</ion-view>
