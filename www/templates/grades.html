<ion-view view-title="Grades">
  <ion-content>
    <ion-list>
      <div ng-repeat="semester in semesters">
        <ion-item class="item-divider">
          {{semester.$id}}
        </ion-item>
        <ion-item ng-repeat="course in semester.courses">
          {{course.name}}
          <span class="item-note grade">
            {{course.grade}}
          </span>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
