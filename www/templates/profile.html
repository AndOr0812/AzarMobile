<ion-view view-title="Profile">
  <ion-content>
    <div id="name-block">
      <div id="names">
        <p id="first">{{firstName}}</p>
        <p id="last">{{lastName}}</p>
      </div>
      <div id="settings-ribbon">
        <img ng-src="img/ribbon-grey.png">
      </div>
    </div>

    <ion-list>
      <!--  Major-->
      <ion-item class="item-divider">
        Major
      </ion-item>
      <ion-item>
        {{major}}
      </ion-item>

      <!--  Minor-->
      <ion-item class="item-divider">
        Minor
      </ion-item>

      <ion-item>
        {{minor}}
      </ion-item>

      <!--  ID Number-->
      <ion-item class="item-divider">
        ID Number
      </ion-item>
      <ion-item>
        {{id}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
