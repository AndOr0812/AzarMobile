<ion-modal-view>
  <ion-content class="courseInfo">
    <div class="header">
      <a class="close" ng-click="closeInfo()">Close</a>
      <p class="className">{{course.name}}</p>
    </div>
    <div class="info">
      <p class="classLabel">Class</p>
      <hr>
      <div class="time">
        <i class="icon ion-ios-alarm-outline"></i>
        <div class="time" ng-repeat="time in course.times">
          <p>{{time.time}}</p>
          <p class="days">{{time.day}}</p>
        </div>
      </div>

      <div class="location">
        <i class="icon ion-ios-location-outline"></i>
        <p class="building">{{course.location}}</p>
      </div>

      <div class="lecturer">
        <i class="icon ion-ios-glasses-outline"></i>
        <p class="name">{{course.lecturer}}</p>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
